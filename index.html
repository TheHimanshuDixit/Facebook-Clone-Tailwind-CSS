<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Facebook &#8211; log in or sign up</title>
</head>

<body>
    <div class="bg-slate-100 flex h-[45rem] justify-center">
        <div class="mt-44 w-[35rem] mr-16">
            <img class="w-3/6" src="/facebook.svg" alt="">
            <p class="ml-7 -mt-2 text-3xl font-normal">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="mt-32">
            <div class="bg-white px-5 py-5 rounded-xl mb-6 shadow-xl">
                <form action="">
                    <div class="border-2 px-4 py-3 mb-3 rounded-md"><input class="w-80 text-lg" type="text" placeholder="Email address or phone number"></div>
                    <div class="border-2 px-4 py-3 mb-3 rounded-md"><input class="w-80 text-lg" type="text" placeholder="Password"></div>
                    <div class="border-2 px-4 py-3 mb-3 rounded-md bg-blue-500 text-white"><input class="w-80 font-bold text-xl" type="button" value="Log in"></div>
                </form>
                <div class="text-center mb-3 text-blue-700 text-sm"><a href="#">Forgotten password?</a></div>
                <hr class="mb-6">
                <div class="text-center"><button class="bg-green-500 text-white text-lg rounded-md font-bold px-4 py-3">Create New Account</button></div>
            </div>
            <p class="text-center text-sm"><b>Create a Page</b> for a celebrity, brand or business</p>
        </div>
    </div>
</body>

</html>
